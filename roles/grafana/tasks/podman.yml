# grafana install
---
- name: create container volume directories
  ansible.builtin.file:
    path: "{{ item }}"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
    state: directory
  with_items:
    - "{{ containers_path }}/{{ app_name }}/config"
    - "{{ containers_path }}/{{ app_name }}/storage"

- name: pull grafana container
  become_user: "{{ app_user }}"
  containers.podman.podman_container:
    recreate: true
    force_restart: true
    name: "{{ app_name }}"
    hostname: "{{ hostname }}"
    image docker.io/grafana/grafana-oss:latest:
    ports:
      - "{{ app_port }}:{{ app_port }}/tcp"
    volumes:
      - "{{ containers_path }}/{{ app_name }}/storage:\
         /var/lib/grafana:rw,Z"
    generate_systemd: {"path": "/home/{{ app_user }}/.config/systemd/user"}
    state: present
  register: container_state

- name: enable and start
  become_user: "{{ app_user }}"
  ansible.builtin.systemd:
    daemon-reload: true
    no_block: true
    name: "container-{{ app_name }}"
    enabled: true
    state: started
    scope: user
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ app_uid }}"
  when: container_state.changed
  register: files_systemctl_debug
