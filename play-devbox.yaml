# Devbox Playbook
---

- hosts: devbox
  become: true

  roles:
    - common
    - sshd
    - zram
    - zfs
    - base-nginx
    - ac_backup
    - gitea
    - munin-node
    - munin-server
    - jenkins
    - jenkins-agent

  handlers:
    - name: restart system
      ansible.builtin.reboot:

    - name: reload network
      ansible.builtin.systemd:
        name: network
        state: reloaded

    - name: reload sshd
      ansible.builtin.service:
        name: sshd
        state: reloaded

    - name: reload nginx
      ansible.builtin.systemd:
        name: nginx
        state: reloaded

    - name: restart smb
      ansible.builtin.systemd:
        name: smb
        enabled: true
        state: restarted

    - name: restart avahi
      ansible.builtin.systemd:
        name: avahi-daemon
        enabled: true
        state: restarted
